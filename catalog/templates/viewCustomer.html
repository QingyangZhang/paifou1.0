{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h2 style="margin-left: 30%;margin-bottom: 50px">个人资料</h2>
                <hr>
                <form method="post" action="{% url 'viewCustomer' %}" enctype="multipart/form-data"
                      style="color: gray;font-family: 宋体;font-weight: lighter">
                    {% csrf_token %}
                    <div class="form-group">
                    <label>ID:{{ current_customer.id }}</label>
                    </div>
                    <div class="col-sm-6" style="border: 1px solid;border-width: 0 1px">
                        <div class="form-group">
                        <label>账户类型:{{ current_customer.user }}</label>
                        </div>
                        <div class="form-group">
                        <label>昵称:{{ current_customer.name }}</label>
                        </div>
                        <div class="form-group">
                        <label>生日:{{ current_customer.date_of_birth }}</label>
                        </div>
                        <div class="form-group">
                        <label>账号等级:{{ current_customer.grade }}</label>
                        </div>
                        <div class="form-group">
                        <label>联系方式:{{ current_customer.contact }}</label>
                        </div>
                    </div >
                    <div class="col-sm-6" style="border: 1px solid;border-width: 0 1px 0 0">
                        <div class="form-group">
                    <label>照片</label>
                        <img src="{{ MEDIA_URL }}{{ current_customer.photo }}"  class="img-rounded"
                             style="width: 100px;height: 100px; ">
                        </div>
                        <div class="form-group">
                        <label>个人喜好:{{ current_customer.prefer1 }} {{ current_customer.prefer2 }} {{ current_customer.prefer3 }}</label>
                        </div>
                        <div class="form-group">
                        <label>信用展示:{{ current_customer.credit }}</label>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                    <label>个人简介:{{ current_customer.resume }}</label>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-6">
                                <input type="button" value="修改" />
                            </div>
                        </div>

                    </div>
                </form>


            </div>
        </div>
    </div>
{% endblock %}
