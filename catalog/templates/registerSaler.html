{% extends "base.html" %}

{% block content %}


<div class="container">
  <div class="row">
      <div class="col-sm-2"></div>
    <div class="col-sm-10 row">
        <div style="margin-left: 30%" >
            <h1>商家注册</h1>
        </div><hr>
	<form method="post" action="{% url 'registerSaler' %}" enctype="multipart/form-data">
		{% csrf_token %}
        <div class="col-sm-4" style="border: 1px solid;border-width: 0 1px">
            <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" name="name" id="iname"placeholder="请输入用户名" onblur="NameCheck()">
                     <div class="alert alert-danger" style="display: none" id="nameCheck">错误！用户名为空</div>
            </div>
            <div class="form-group">
            <label>年龄</label>
            <input type="text" class="form-control" name="age" id="iage"placeholder="请输入年龄" onblur="AgeCheck()" maxlength="2">
                     <div class="alert alert-danger" style="display: none" id="ageCheck">错误！年龄为空</div>
            </div>
            <div class="form-group">
            <label>输入密码</label>
            <input type="password" class="form-control" name="password1" id="password1">
            </div>
            <div class="form-group">
            <label>确认密码</label>
            <input type="password" class="form-control" name="password2" id="password2" onblur="PwdCheck()">
                    <div class="alert alert-danger" style="display: none" id="pwdCheck">错误！两次密码不一致</div>
            </div>
        </div>
        <div class="col-sm-6" style="border: 1px solid;border-width: 0 1px 0 0">
                <div class="form-group">
            <label>头像</label>
            <input type="file" id="inputfile" name="photo" onblur="PhotoCheck()">
            <div class="alert alert-danger" style="display: none" id="photoCheck">错误！没有选择头像</div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                <label>喜好1:</label>
                <select multiple class="form-control" name="prefer1">
                {%for genre in genreList%}
                <option>{{genre}}</option>
                {%endfor%}
                </select>
                </div>
                <div class="form-group col-sm-4">
                <label>喜好2:</label>
                <select multiple class="form-control" name="prefer2">
                {%for genre in genreList%}
                <option>{{genre}}</option>
                {%endfor%}
                </select>
                </div>
                <div class="form-group col-sm-4">
                <label>喜好3:</label>
                <select multiple class="form-control" name="prefer3">
                {%for genre in genreList%}
                <option>{{genre}}</option>
                {%endfor%}
                </select>
                </div>
            </div>
            <div class="form-group">
                <label>详情</label><p></p>
                <textarea name="resume" id="id_resume" style="width: 100%; height: auto"></textarea>
    {#		<input type="text" id="id_resume" name="resume">#}
            </div>
        </div>


        <div class="form-group col-sm-12" style="margin:10px 30%">
		<input type="submit" value="提交" />
		</div>
        
</form>
</div>
</div>
</div>




{% endblock %}

{% block javascript %}
    <script type="text/javascript">

    function NameCheck() {
            if(document.getElementById("iname").value === ""){
                document.getElementById("nameCheck").style.display="block";
            }
            else
                document.getElementById("nameCheck").style.display="none";
        }
        function PwdCheck() {
            if (document.getElementById("password1").value !== document.getElementById("password2").value)
                document.getElementById("pwdCheck").style.display="block";
            else
                document.getElementById("pwdCheck").style.display="none";
        }
        function AgeCheck() {
            if (document.getElementById("iage").value=="")
                document.getElementById("ageCheck").style.display="block";
            else
                document.getElementById("ageCheck").style.display="block";
        }
        function PhotoCheck() {

        }
    </script>
{% endblock %}
