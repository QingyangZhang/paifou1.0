{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h1>创建商品信息</h1>
        <form method="post" action="{% url 'createGoods' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
            <label>商品名称</label>
            <input type="text" class="form-control" name="goodsName" placeholder="请输入商品名">
            </div>
            <div class="form-group">
            <label>价格</label>
            <input type="text" class="form-control" name="value" placeholder="请输入售卖的价格">
            </div>
            <div class="form-group">
            <label>商品照片</label>
            <input type="file" id="inputfile" name="photo">
            </div>
            <div class="form-group">
                <label>类型</label>
                <select multiple class="form-control" name="genre">
                {%for gener in generList%}
                <option>{{gener}}</option>
                {%endfor%}
            </select>
            </div>
            <div class="form-group">
            <label>工期</label>
            <input type="text" class="form-control" name="timeRequire" placeholder="请输入需要的时间">
            </div>

            <div class="form-group">
            <label>详情</label><p></p>
            <textarea name="detail" placeholder="请输入详细说明(最多100字)" style="width: 500px; height: auto;"></textarea>
            </div>


            <div class="form-group">
            <input type="submit" value="提交" />
            </div>

        </form>
    </div>
  </div>
</div>
{% endblock %}
