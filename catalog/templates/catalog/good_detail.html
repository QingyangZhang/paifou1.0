{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    
  <h2>{{good.name}}</h2>
  <hr></hr>
  <h5>{{good.id}}</h5>
  <hr></hr>
  
   <div class="col-xs-6 col-md-3">
    <a href="#" class="thumbnail">
      <img src="{{ MEDIA_URL }}{{ good.photo }}" alt="..." style="width: 240px;height:300px;object-fit:cover;">
    </a>
  </div>
  <div class="col-xs-6 col-md-6">
   <p>价格：{{good.value}}元</p>
   <p>时间：{{good.timeRequire}}天</p>
   <p>详情：{{ good.detail|linebreaksbr }}</p>
   </div>
  
</div>
</div>
 
{% endblock %}
